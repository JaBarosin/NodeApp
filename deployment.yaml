apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
  namespace: nodeapp
  labels:
    app: nodeapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeapp-test
        image: jbarosin/nodeapp:dev
        ports:
        - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  namespace: nodeapp
  name: nodeapp-service
spec:
  type: NodePort
  selector:
    app: nodeapp
  ports:
    - nodePort: 30333
      port: 8000
      targetPort: 8000
